version: '3.8'

services:
  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: vexdb_postgres
    environment:
      POSTGRES_PASSWORD: vexdb_test
      POSTGRES_USER: vexdb
      POSTGRES_DB: vexdb_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vexdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # MySQL 8
  mysql:
    image: mysql:8.0
    container_name: vexdb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: vexdb_test
      MYSQL_DATABASE: vexdb_test
      MYSQL_USER: vexdb
      MYSQL_PASSWORD: vexdb_test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pvexdb_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # MongoDB 7
  mongodb:
    image: mongo:7
    container_name: vexdb_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: vexdb
      MONGO_INITDB_ROOT_PASSWORD: vexdb_test
      MONGO_INITDB_DATABASE: vexdb_test
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mongodb_data:/data/db

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: vexdb_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data:

