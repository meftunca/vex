name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM and Clang (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y libclang-21-dev libpolly-21-dev build-essential libatomic1 libc6-dev

      - name: Install LLVM and Clang (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm

      - name: Install LLVM and Clang (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install llvm -y
          refreshenv

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set LLVM environment variables (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "LLVM_SYS_210_PREFIX=$(brew --prefix llvm)" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Set LLVM environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "LLVM_SYS_211_PREFIX=C:\Program Files\LLVM" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Vex compiler
        run: cargo build --release
        timeout-minutes: 30

      - name: Run test suite (Unix)
        if: runner.os != 'Windows'
        run: ./test_all.sh
        timeout-minutes: 45
        shell: bash

      - name: Run test suite (Windows)
        if: runner.os == 'Windows'
        run: bash test_all.sh
        timeout-minutes: 45
        shell: bash

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            *.log
            test_*.sh
            examples/**/*.vx
          retention-days: 7
